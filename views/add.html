<h1>Thêm mới điện thoại</h1>
<form>
  <div class="mb-3">
    <label class="form-label">ID</label>
    <input type="text" class="form-control" name="id" ng-model="input.id" />
  </div>
  <div class="mb-3">
    <label class="form-label">Tên</label>
    <input type="text" class="form-control" name="ten" ng-model="input.ten" />
  </div>
  <div class="mb-3">
    <label class="form-label">Hãng</label>
    <select name="hang" class="form-select" ng-model="input.hang">
      <option value="0" selected hidden>Chọn hãng</option>
      <option value="Samsung">Samsung</option>
      <option value="Apple">Apple</option>
      <option value="Oppo">Oppo</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Giá</label>
    <input
      type="number"
      name="gia"
      class="form-control"
      min="100"
      ng-model="input.gia"
    />
  </div>
  <button type="button" class="btn btn-primary" ng-click="onSubmit()">
    Thên mới
  </button>
</form>
